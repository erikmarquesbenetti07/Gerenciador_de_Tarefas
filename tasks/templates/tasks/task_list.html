{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Minhas Tarefas</h2>
    <a href="{% url 'task_create' %}" class="btn btn-success">Criar Nova Tarefa</a>
</div>

<form method="get" class="mb-4">
    <div class="form-row">
        <div class="col">
            <input type="text" name="q" class="form-control" placeholder="Pesquisar tarefas..." value="{{ request.GET.q }}">
        </div>
        <div class="col">
            <select name="status" class="form-control">
                <option value="">Todos os Status</option>
                <option value="P" {% if request.GET.status == 'P' %}selected{% endif %}>Pendente</option>
                <option value="E" {% if request.GET.status == 'E' %}selected{% endif %}>Em andamento</option>
                <option value="C" {% if request.GET.status == 'C' %}selected{% endif %}>Conclu√≠da</option>
            </select>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </div>
    </div>
</form>

<div class="list-group">
    {% for task in tasks %}
    <div class="list-group-item">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ task.title }}</h5>
            <small>{{ task.get_status_display }}</small>
        </div>
        <p class="mb-1">{{ task.description }}</p>
        <small>Vencimento: {{ task.due_date }}</small>
        <div class="mt-2">
            <a href="{% url 'task_detail' task.pk %}" class="btn btn-info btn-sm">Detalhes</a>
            <a href="{% url 'task_update' task.pk %}" class="btn btn-primary btn-sm">Editar</a>
            <form action="{% url 'task_delete' task.pk %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
