{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Excluir Tarefa</h3>
            </div>
            <div class="card-body">
                <p class="text-center">Tem certeza que deseja excluir "{{ task.title }}"?</p>
                <form method="post" class="mt-4 text-center">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sim, excluir</button>
                    <a href="{% url 'task_list' %}" class="btn btn-secondary ml-2">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
