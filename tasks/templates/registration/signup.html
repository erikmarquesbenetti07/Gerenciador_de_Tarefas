<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Gerenciador de Tarefas</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 15px 15px 0 0;
            text-align: center;
            padding: 1rem;
        }

        .card-body {
            background-color: #ffffff;
            padding: 2rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 1rem;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        input[type="text"], input[type="password"], input[type="email"] {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
            margin-bottom: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header">Registrar</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.username.label_tag }} <!-- Nome de usuário -->
                        <input type="text" name="username" class="form-control" placeholder="Nome de usuário" required>

                        {{ form.password1.label_tag }} <!-- Senha -->
                        <input type="password" name="password1" class="form-control" placeholder="Senha" required>

                        {{ form.password2.label_tag }} <!-- Confirmação da senha -->
                        <input type="password" name="password2" class="form-control" placeholder="Confirme a senha" required>

                        <button type="submit" class="btn btn-primary w-100 mt-3">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
